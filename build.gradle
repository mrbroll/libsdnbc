apply plugin: 'c'
apply plugin: 'cpp'
import org.ajoberstar.grgit.*

buildscript {
    repositories { mavenCentral() }
    dependencies {
        classpath 'org.ajoberstar:grgit:0.3.1'
    }
}

model {
    buildTypes {
        debug
        release
    }
    repositories {
        libs (PrebuiltLibraries) {
            gtest {
                headers.srcDir './deps/gtest/include'
                binaries.withType(StaticLibraryBinary) {
                    staticLibraryFile  = file('./deps/gtest/build/libgtest.a')
                }
            }
        }
    }
}

binaries.all {
    if (buildType == buildTypes.debug) {
        cCompiler.args '-g'
        cppCompiler.args '-g'
    }
}

libraries {
    sdnbc {}
}

def gtestBuildSDNBC = new File('./deps/gtest/build')

executables {
    test {
        binaries.all {
            lib libraries.sdnbc.static
            lib library: 'gtest', linkage: 'static'
            if (!gtestBuildSDNBC.exists()) {
                tasks.withType(CppCompile) { 
                    dependsOn buildSDNBCGtest
                }
            }
            tasks.withType(LinkExecutable) {
                doLast {
                    if (outputFile.exists()) {
                        def sdnbTestProc = outputFile.getAbsolutePath().execute()
                        println "Running Tests...\n${sdnbTestProc.text}"
                    }
                }
            }
        }
    }
}

task buildSDNBCGtest (type: Exec) {
    workingDir './deps/gtest'
    if (System.properties['os.name'].toLowerCase().contains('windows')) {
        // DO WINDOWS COMPILATION
    } else {
        commandLine './build.sh'
    }
            
}

task wrapper (type: Wrapper) {
    gradleVersion = '2.2'
}
