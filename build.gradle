apply plugin: 'c'
apply plugin: 'cpp'
import org.ajoberstar.grgit.*

buildscript {
    repositories { mavenCentral() }
    dependencies {
        classpath 'org.ajoberstar:grgit:0.3.1'
    }
}

model {
    buildTypes {
        debug
        release
    }
    repositories {
        libs (PrebuiltLibraries) {
            gtest {
                headers.srcDir './gtest/include'
                binaries.withType(StaticLibraryBinary) {
                    staticLibraryFile  = file('./gtest/build/libgtest.a')
                }
            }
        }
    }
}

binaries.all {
    if (buildType == buildTypes.debug) {
        cCompiler.args '-g'
        cppCompiler.args '-g'
    }
}

libraries {
    sdnbc {}
}

executables {
    test {
        binaries.all {
            tasks.withType(CppCompile) {
                dependsOn buildGtest
            }
            lib libraries.sdnbc.static
            lib library: 'gtest', linkage: 'static'
        }
    }
}

task buildGtest (type: Exec) {
    workingDir './gtest'
    if (System.properties['os.name'].toLowerCase().contains('windows')) {
        // DO WINDOWS COMPILATION
    } else {
        commandLine './build.sh'
    }
            
}
